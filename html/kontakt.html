<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Hercules Gym</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <div class="header-left">
        <img src="/img/Herkules2.png" alt="Herkules Gym Logo">
        <h1>Herkules Gym</h1>
    </div>
    <nav>
        <a href="index.html">Početna</a>
        <a href="usluge.html">Usluge</a>
        <a href="o_nama.html">O nama</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
</header>

<main class="contact-container">
    <!-- LEVA STRANA - KONTAKT FORMA -->
    <div class="contact-form">
        <h2>Kontaktirajte nas</h2>
        <form>
            <label for="name">Ime i prezime:</label>
            <input type="text" id="name" name="name" placeholder="Vaše ime" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Vaš email" required>

            <label for="message">Poruka:</label>
            <textarea id="message" name="message" placeholder="Vaša poruka" required></textarea>

            <button type="submit">Pošalji</button>
        </form>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("form"); // uzima tvoju formu
  form.addEventListener("submit", function (e) {
    e.preventDefault(); // sprečava slanje dok se ne proveri
    
    let valid = true;
    let errors = [];

    // uzimanje vrednosti polja
    const name = form.querySelector("input[name='name']");
    const email = form.querySelector("input[name='email']");
    const message = form.querySelector("textarea[name='message']");

    // validacija imena
    if (!name.value.trim()) {
      valid = false;
      errors.push("Ime i prezime je obavezno.");
    }

    // validacija emaila
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.value.trim() || !emailPattern.test(email.value)) {
      valid = false;
      errors.push("Unesite ispravnu email adresu.");
    }

    // validacija poruke
    if (!message.value.trim() || message.value.trim().length < 10) {
      valid = false;
      errors.push("Poruka mora imati bar 10 karaktera.");
    }

    // ispis grešaka ili uspeh
    const feedback = document.getElementById("form-feedback");
    if (!feedback) {
      const div = document.createElement("div");
      div.id = "form-feedback";
      div.style.color = "red";
      div.style.marginTop = "10px";
      form.appendChild(div);
    }

    document.getElementById("form-feedback").innerHTML = "";

    if (!valid) {
      document.getElementById("form-feedback").innerHTML = errors.join("<br>");
    } else {
      document.getElementById("form-feedback").style.color = "lightgreen";
      document.getElementById("form-feedback").innerHTML = "Uspešno poslata forma!";
      form.reset();
    }
  });
});
</script>


    <!-- DESNA STRANA - VIDEO I SKRIVEN AUDIO -->
    <div class="contact-media">
        <video id="promoVideo" controls>
            <source src="/video/video.mp4" type="video/mp4">
            Vaš browser ne podržava video tag.
        </video>
        <audio id="promoAudio">
            <source src="/audio/workout_music.mp3" type="audio/mpeg">
        </audio>
    </div>
</main>

<script>
    const video = document.getElementById('promoVideo');
    const audio = document.getElementById('promoAudio');

    video.addEventListener('play', () => audio.play());
    video.addEventListener('pause', () => audio.pause());
    video.addEventListener('ended', () => {
        audio.pause();
        audio.currentTime = 0;
    });
</script>

</body>
</html>
